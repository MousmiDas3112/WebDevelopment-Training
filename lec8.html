<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>This is form in html</h2>
    <form>
        <label for="name"> Name</label>
        <div>
           <input type= "text" name= "myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type= "text" name= "myRole"> 
        </div>
        <br>
        <div>
            Email: <input type= "text" name= "myEmail">
        </div>
        <br>
        <div>
            Date: <input type="datetime" name="myDate" >
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus" >
        </div>
        <br>
        <div>
            Are you eligible? <input type="checkbox" name="myEligiblity" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender" > Female <input type="radio" name="myGender">
            Other<input type="radio" name="myGender" >
        </div>
        <br>
        <div>
           Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="myCar">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swift" selected>Swift</option>
                <option value="audi">Audi</option>
                
            </select>
         </div>
        <br>
        <div>
            <input type="submit" value="Submit" >
        </div>
        <br>
        <div>
            <input type="reset" value="Reset Now" >
        </div>
    </form>
</body>
</html>
