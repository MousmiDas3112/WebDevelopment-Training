<!DOCTYPE html>
<!-- Its a tag -->
<html lang="en">
<head>
   <!-- It simply means that the characters that are used will be of UTF-8. 
    It declares the page’s character encoding. It should contain a standard IANA MIME name for character encodings. 
    Moreover, authors are encouraged to use UTF-8.  -->

    <meta charset="UTF-8">

    <!-- It helps any particular website to open in the highest compatibility mode available.
         It is mostly for those who are still using Internet Explorer. 
         Because there are still some people who have not upgraded their system and are still using the older versions. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

    <!-- This tag is used to make your website responsive and adjust its width in such a way that
         it looks good in both PC or mobile. It helps in making the website mobile friendly also. -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <meta name= “description” content = “This is a description”> -->


    <!-- Keywords are those special words through which a user reach any website.
         You can add the keywords in the content part of the tag. -->

    <meta name= “keywords” content= “html tutorial, css tutorial”>

    <!-- If we want our website to be indexed in Google or other search engines 
        and bots should follow all the links present on the website -->

    <meta name= “robots” content= “INDEX, FOLLOW”>

    <!-- To link our stylesheets named as “file.css” in the HTML code -->

    <link rel= “stylesheet” href= “file.css”>

    <!-- In the same way, as we have included CSS,
         we can also include a JavaScript file in <head> tag. -->

    <script src = “file2.js”></script>



    <title>Title, Script, Link & Meta Tags</title>
</head>
<body>
    Hello, So how it starts !
    All about Title, Script, Link & Meta Tags.
</body>
</html>
