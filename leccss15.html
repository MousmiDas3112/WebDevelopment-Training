<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        p{
            color: rgb(236, 197, 197);
        }
        #third{
            background-color: darkviolet;
        }
        .first{
            font-style: italic;
        }
        footer,span{
            background-color: rgba(21, 221, 228, 0.397);
        }

    </style>
</head>
<body>
    
    <h3>Selectors in CSS</h3>
    <p class="first">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, minima.</p>
    <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae, maiores. Ex, nobis. Ullam, at officiis.</p>
    </div>
    <p id="third">Lorem ipsum dolor sit amet.</p>
    <footer>
        Its footer
    </footer>
    <span>
        Its span
    </span>
</body>
</html>
