<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elements</title>
</head>
<body>
    <strong style="border: 2px solid red;">this is a paragraph</strong> <a style="border: 2px solid blue;">
        this is also a paragraph</a>
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid red;">this is also a span</span>

    <!-- li, em, div, img -->
    <li style="border: 2px solid red;">Chilli Garlic maggie</li>
    <em style="border: 2px solid red;">Lorem ipsum dolor sit.</em>
    <div style="border: 2px solid red;">Lorem ipsum dolor sit amet consectetur.</div>
    <img src="https://expertphotography.com/wp-content/uploads/2020/06/diy-food-background-5.jpg" style="border: 2px solid red;" alt="">

</body>
</html>
