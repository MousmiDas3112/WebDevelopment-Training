<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In CSS</title>
    <style>
        #first{
            color:lightpink; /*Color by name*/
        }
        #second{
            color: rgb(148, 146, 236); /*Color by rgb*/
        }
        #third{
            color: #dbd8e4; /* Hex color*/
            background-color: rgb(19, 18, 18);
        }
    </style>
</head>
<body>
    <h4>Colors In CSS</h4>
    <p id="first">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <h2 id="second">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>

    <p id="third">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero, magnam.</p>
</body>
</html>
